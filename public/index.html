    <div id="pageContainer">
   <h1>Get You Some Extra-cise</h1>
    
   
   <div id="workout user-input">
        <!-- <p>Workout </p>
        <input type="text" id="workoutTitle" /> -->
      <br>
        <p>Exercise</p>
        <input type="text"id="Exercise" placeholder="What's the exercise name"/>

        <p>Type</p>
        <input type="text"id="Type" placeholder="What type of exercise?"/>

        <p>Weight</p>
        <input type="text"id="Weight" placeholder="What's your starting weight?"/>

        <p>Sets</p>
        <input type="text"id="Sets" placeholder="How many sets will you do?"/>

        <p>Reps</p>
        <input type="text"id="Reps" placeholder="How many reps will you do?"/>

        <p>Is this a cardio exercise</p>
        <input type="radio" id="cardio" name="" value=true>
        <label for="cardio">Cardio</label><br>
        <input type="radio" id="notCardio" name="gender" value=false>
        <label for="notCardio">Not Cardio</label>

        <p>Duration of the exercise</p>
        <input type="text"id="activity" placeholder="How long is the exercise?"/>

        <p>Distance covered?</p>
        <input type="text" id="activity" placeholder="How far are you going?"/>

      <div id="buttons">
        <div id="action-button">
          <button id="newExercise">Submit</button>
        </div>
        
      </div>
    </div>

  </div>
